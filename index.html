<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Newsletter - Joekym Labs</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; }
        input[type="email"] { width: 90%; padding: 12px; margin: 1rem 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #0056b3; }
        #message { margin-top: 1rem; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Subscribe to Joekym Labs</h2>
        <p>Get the latest updates delivered to your inbox.</p>
        <form id="newsletterForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('newsletterForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const res = await fetch('/submit-newsletter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            document.getElementById('message').innerText = data.message;
            if(res.ok) e.target.reset();
        };
    </script>
</body>
</html>
